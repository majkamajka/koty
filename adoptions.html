<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>koty</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&amp;subset=latin-ext" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <div class="container">
    <header class="row">
      <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 logo">
      </div>
      <nav class="col-xs-8 col-sm-8 col-md-8 col-lg-8 menu">
        <ul>
          <li>KOTERIA</li>
          <li>WIRTUALNA<br>ADOPCJA</li>
          <li>POMOC</li>
          <li>KONTAKT</li>
        </ul>
      </nav>
    </header>

    <section class="row" id="selection-bar">

      <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" id="filter-click">
        <div class="filter-click">
          <span>Filtruj</span> <i class="fa fa-arrow-circle-down" aria-hidden="true"></i>
        </div>

        <div id="filter-menu" class="hidden">
          <form name="search">
            <span>płeć:</span><br/><hr/>
              <input type="checkbox" name="sex" value="male" checked> panowie<hr/>
              <input type="checkbox" name="sex" value="female" checked> panie<hr/><br/>
            <span>wiek:</span><br/><hr/>
              <input type="checkbox" name="age" value="young" checked> &lt; 1 rok<hr/>
              <input type="checkbox" name="age" value="adult" checked> 1-5 lat<hr/>
              <input type="checkbox" name="age" value="senior" checked> &gt; 5 lat<hr/><br/>
            <span>adopcje:</span><br/><hr/>
              <input type="checkbox" name="adopt" value="false" checked> brak opiekuna<hr/>
              <input type="checkbox" name="adopt" value="true" checked> zaadoptowane<hr/>
              <input class="button shadow-hover" type="submit" value="szukaj">
          </form>
        </div>


      </div>

      <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 sort-container">
        <form id="sort">
          <label>sortuj:</label>
          <select>
            <option value="lonely">samotne</option>
            <option value="oldest">najstarsze</option>
            <option value="youngest">najmłodsze</option>
            <option value="popular">popularne</option>
            <option value="dt">w DT</option>
          </select>
        </form>
      </div>
    </section>
    <div class="black-blend hidden"></div>

  </div>





  <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
  <script src="js/jquery.js"></script>
  <script src="js/out.js"></script>
</body>
</html>
